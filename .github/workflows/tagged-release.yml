---
name: "tagged-release"
env:
  APP_NAME: static

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        
      - name: Generate package and build javadoc
        run: mvn clean package javadoc:javadoc install | echo "done!"
        
      - name: Store JARs in staging
        run: mkdir staging && cp target/*.jar staging
        
      - run: zip -r javadoc.zip target/site/apidocs/
          
      - name: Upload javadoc as a zip file
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./javadoc.zip
          asset_name: javadoc.zip
          asset_content_type: application/zip
        
      - uses: actions/upload-artifact@v3
        with:
          name: Target
          path: staging
